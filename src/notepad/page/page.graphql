type Page {
  id: ID!
  title: String
  content: String
  notepadId: ID!
}

type Query {
  pages(notepadId: ID!): [Page]
}

input CreatePageInput {
  notepadId: ID!
  title: String
}

input UpdatePageInput {
  title: String
  content: String
}

type Mutation {
  createPage(createPageInput: CreatePageInput): Page
  updatePage(id: ID!, updatePageInput: UpdatePageInput): Page
  deletePage(id: ID!): Page
}
